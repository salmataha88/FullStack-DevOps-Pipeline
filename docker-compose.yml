version: '3.8'

services:
  frontend:
    image: ghcr.io/${GITHUB_ACTOR}/react-frontend:latest
    container_name: react-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - frontend-backend

  backend:
    image: ghcr.io/${GITHUB_ACTOR}/dotnet-backend:latest
    container_name: dotnet-backend
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST} 
      DB_PORT: ${DB_PORT} 
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend-backend
      - backend-db

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend-db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  frontend-backend:
  backend-db:

volumes:
  db-data: